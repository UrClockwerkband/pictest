function saveToDocs(hash, actionHash) {
  if (!vk.id) {
    return false;
  }

  var buttonEl = domQuery1('.SaveToDocsButton');

  if (!buttonEl || isButtonLocked(buttonEl)) {
    return false;
  }

  lockButton(buttonEl);

  var savedClass = 'SaveToDocsButton--saved';
  var isSaved = buttonEl.classList.contains(savedClass);
  var saveText = "Сохранить к себе";
  var savedText = "Сохранено";

  if (isSaved) {
    ajax.post('docs.php', {
      act: 'a_delete',
      oid: vk.id,
      did: cur.did,
      hash: cur.hash,
    }, {
      onDone: function() {
        unlockButton(buttonEl);
        cur.did = 0;
        cur.hash = '';
        buttonEl.innerHTML = saveText;
        buttonEl.classList.remove(savedClass);
        statlogsValueEvent('docs_preview', 0, 'remove_from_docs', "gif");
      },
      onFail: function() {
        unlockButton(buttonEl);
      }
    });
  } else {
    ajax.post('docs.php', {
      act: 'a_add',
      doc: '2000049382_587976063',
      hash: hash,
      add_hash: actionHash,
    }, {
      onDone: function(text, tooltip, doc, hash) {
        unlockButton(buttonEl);
        cur.did = doc[0];
        cur.hash = hash;
        buttonEl.innerHTML = savedText;
        buttonEl.classList.add(savedClass);
        statlogsValueEvent('docs_preview', 0, 'save_to_docs', "gif");
      },
      onFail: function() {
        unlockButton(buttonEl);
      }
    });
  }
}</script>
